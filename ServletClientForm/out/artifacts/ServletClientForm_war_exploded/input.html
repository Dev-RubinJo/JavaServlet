<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiple Input Page</title>
</head>
<body>
    <form name="frmInput" method="get" action="input2">
        ID: <input type="text" name="user_id"><br>
        Password: <input type="password" name="user_pw"><br>
        <input type="checkbox" name="subject" value="java" checked> Java
        <input type="checkbox" name="subject" value="c" checked> C
        <input type="checkbox" name="subject" value="jsp" checked> JSP
        <input type="checkbox" name="subject" value="android" checked> Android
        <br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
